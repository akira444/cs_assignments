
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Main</title>
</head>

<body>

<div class="container">
{% block content %}
    <h1>Akira Person list</h1>
    {% if person_list %}
    <ul>
        {% for person in person_list %}
            <li>
                    {{person.first_name}} {{person.last_name}}, Age: {{person.age}}, {{person.gender}}
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no names in this database</p>
    {% endif %}
    <p>
        <a class="btn btn-primary" href="{% url 'namecollect:person_create' %}" >add a person</a>
    </p>
{% endblock %}
</div>
</body>

</html>
